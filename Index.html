<!DOCTYPE html>
  <html>
    <head>
        <title>Open Graph Meta Tags</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Demo Project">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <style type="text/css"></style>
      
      <!-- COMMON TAGS -->
<meta charset="utf-8">
<title>Lucas Bay</title>
<!-- Search Engine -->
<meta name="description" content="Donec sollicitudin molestie malesuada. Mauris blandit aliquet elit, eget tincidunt nibh pulvinar a. Mauris blandit aliquet elit, eget tincidunt nibh pulvinar a.">
<meta name="image" content="https://dummyimage.com/600x400/000/fff">
<!-- Schema.org for Google -->
<meta itemprop="name" content="Lucas Bay">
<meta itemprop="description" content="Donec sollicitudin molestie malesuada. Mauris blandit aliquet elit, eget tincidunt nibh pulvinar a. Mauris blandit aliquet elit, eget tincidunt nibh pulvinar a.">
<meta itemprop="image" content="https://dummyimage.com/600x400/000/fff">
<!-- Open Graph general (Facebook, Pinterest & Google+) -->
<meta name="og:title" content="Lucas Bay">
<meta name="og:description" content="Donec sollicitudin molestie malesuada. Mauris blandit aliquet elit, eget tincidunt nibh pulvinar a. Mauris blandit aliquet elit, eget tincidunt nibh pulvinar a.">
<meta name="og:type" content="website">
    </head>
    <body>
        <p>Let the game begin!</p>
        <script type="text/javascript"></script>
    </body>
  </html>
